<!DOCTYPE html>
<html>
  <head>
    <title>GuessThePlace - GoogleMaps API game</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="icon" href="./src/images/earth-globe.png">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
  </head>

  <body>

    <div class="hello-screen">
      <div class="hello-screen__top">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="hello-screen__left">
        <p class="hello-msg">Start new game</p>
      </div>
      <div class="hello-screen__right">

      </div>
    </div>

    <div class="upperPanel">
      <div class="container">
        <div class="upperPanel__box">
          <div class="logo">
            <img src="./src/images/Guess_The_Place_logo_v1.png" alt="Guess The Place LOGO">
          </div>
          <div class="position">
            <div class="actual-country">Country:</div>
            <div class="actual-city">City:</div>
            <div class="actual-street">Street:</div>
          </div>
          <div class="game">
            <div class="game__score">Score: 0</div>
            <div class="game__rounds">Round: 1/5</div>
          </div>
        </div>
      </div>
    </div>

    <div class="street-view"></div>

    <div class="bottomPanel">
      <div class="container">
        <div class="bottomPanel__box">
          <div class="bottomPanel__box--up">
            <form class="form form-country">
              <label for="country" class="country">Enter country:</label>
              <input type="text" id="country" class="location-country" value=""></input>
              <div class="form-buttons">
                <button type="submit" class="submit-button">Submit</button>
                <span class="skip-button">Skip country</span>
              </div>
            </form>
            <form class="form form-city invisible">
              <label for="city" class="city">Enter city:</label>
              <input type="text" id="city" class="location-city" value=""></input>
              <div class="form-buttons">
                <button type="submit" class="submit-button">Submit</button>
                <span class="skip-button">Skip city</span>
              </div>
            </form>
            <form class="form form-street invisible">
              <label for="street" class="street">Enter street:</label>
              <input type="text" id="street" class="location-street" value=""></input>
              <div class="form-buttons">
                <button type="submit" class="submit-button">Submit</button>
                <button type="button" class="skip-button">Skip street</button>
              </div>
            </form>
            <div class="restart-shots">
              <div class="restart">Move to start</div>
              <div class="shots">Shots left: 10</div>
            </div>
          </div>
          <div class="bottomPanel__box--down">
            <div class="message">Guess the country first</div>

          </div>
        </div>
      </div>
    </div>

    <div class="map"></div>
    <button class="guess-place">This is the place!</button>

    <div class="bonus"></div>

    <div class="round-score">
      <h1>You've earned</h1>
      <p class="points"></p>
      <h1>points this round!</h1>
      <h1 class="error"></h1>
      <ul class="multipliers"><h3>Multipliers earned: <span></span></h3>
        <li class="country-multiplier"></li>
        <li class="city-multiplier"></li>
        <li class="street-multiplier"></li>
        <li class="pin-multiplier"></li>
      </ul>
      <button class="next-round">Next round</button>
    </div>

  </body>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI5vQlnzJ96jGdY0dT2vlVDY3n19_QQtg"></script>
  <script type="text/javascript" src="./src/dist/bundle.js"></script>
</html>
