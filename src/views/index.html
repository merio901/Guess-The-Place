<!DOCTYPE html>
<html>
  <head>
    <title>GuessThePlace - GoogleMaps API game</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
    <div class="upperPanel">
      <div class="container">
        <div class="logo"></div>
        <div class="position">
          <div class="actual-country">Country:</div>
          <div class="actual-city">City:</div>
          <div class="actual-street">Street:</div>
        </div>
        <div class="game">
          <div class="game__score"></div>
          <div class="game__rounds"></div>
        </div>
      </div>
    </div>

    <div class="street-view"></div>

    <div class="bottomPanel">
      <div class="container">
          <form class="form form-country">
            <label class="country">Enter country:
              <input type="text" class="location-country" value=""></input>
            </label>
            <button type="submit" class="submit-button">Submit</button>
            <span class="skip-button">Skip country</span>
          </form>
          <form class="form form-city invisible">
            <label class="city">Enter city:
              <input type="text" class="location-city" value=""></input>
            </label>
            <button type="submit" class="submit-button">Submit</button>
            <span class="skip-button">Skip city</span>
          </form>
          <form class="form form-street invisible">
            <label class="street">Enter street:
              <input type="text" class="location-street" value=""></input>
            </label>
            <button type="submit" class="submit-button">Submit</button>
            <span class="skip-button">Skip street</span>
          </form>
        <div class="message-restart-shots">
          <div class="message">Guess the country first</div>
          <div class="restart">Move to start</div>
          <div class="shots">Shots left: 10</div>
        </div>
      </div>
    </div>

    <div class="map"></div>
    <button class="guess-place">This is the place!</button>

    <div class="round-score">
      <h1>You've earned</h1>
      <p class="points"></p>
      <h1>points this round!</h1>
      <h1 class="error"></h1>
      <ul class="multipliers"><h3>Multipliers earned: <span></span></h3>
        <li class="country-multiplier"></li>
        <li class="city-multiplier"></li>
        <li class="street-multiplier"></li>
        <li class="pin-multiplier"></li>
      </ul>
      <button class="next-round">Next round</button>
    </div>

  </body>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI5vQlnzJ96jGdY0dT2vlVDY3n19_QQtg"></script>
  <script type="text/javascript" src="../dist/bundle.js"></script>
</html>
